tags:
  - Contacts
summary: Update contact
operationId: putContact
description: 'Update contact'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+491757855690'
          email:
            description: "Contact's email"
            type: string
            example: 'example@gmail.com'
          isFavourite:
            description: 'Contact is favourite or not'
            type: boolean
            example: true
          contactType:
            description: 'Type of the contact'
            type: string
            enum: ['work', 'home', 'personal']
          userId:
            description: 'User id (owner of the contacts)'
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: 'Contact successfully updated'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '201':
    description: 'New contact created'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully upserted a contact!'
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
