tags:
  - Contacts
summary: Create a contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+491757855690'
          email:
            description: "Contact's email"
            type: string
            example: 'example@gmail.com'
          isFavourite:
            description: 'Contact is favourite or not'
            type: boolean
            example: true
          contactType:
            description: 'Type of the contact'
            type: string
            enum: ['work', 'home', 'personal']
          userId:
            description: 'User id (owner of the contacts)'
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
